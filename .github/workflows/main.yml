name: Main
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.6"
    - run: pip install poetry
    - run: poetry install
    - run: poetry run flake8
jobs:
  test-executable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.6"
    - run: pip install .
    - run: rtd-redirects --help
