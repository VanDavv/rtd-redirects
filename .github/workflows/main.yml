name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.6"

    - name: Install dependencies
      run: pip install -e .[tests,release]

    - name: Lint
      run: flake8
